<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <audio id="bellSound" src="sounds/ding.wav" preload="auto"></audio>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="top_left">
        </div>
        <div class="top_center">
            <h1 class="titlePage">Pomodoro App</h1>
        </div>
        <div class="top_right">
        </div>
    </header>
    
    <main>
        <div class="main_left"> 
            <div id="weekControls" class="timeWeekNumber">
                <div id="timeWeekNumber"><span id="timeStartOfWeekDateText"></span></div>
            </div>
            <section class="graphSection">
                <nav id="weekNavigation">
                    <button onclick="changeWeek(-1)" class="weekButton">Week -1</button>
                    <button onclick="changeWeek(1)" class="weekButton">Week +1</button>
                </nav>
                <h4>TIME</h4>
                <canvas id="timeGraph"></canvas>
            </section>
        </div>

        <div class="main_right"> 
            <div id="weekControls" class="timeWeekNumber">
                <div id="timeWeekNumber"><span id="timeStartOfWeekDateNumber"></span></div>
            </div>
            <section class="graphSection">
                <nav id="weekNavigation">
                    <button onclick="changeWeek(-1)" class="weekButton">Week -1</button>
                    <button onclick="changeWeek(1)" class="weekButton">Week +1</button>
                </nav>
                <h4>SESSIONS</h4>
                <canvas id="sessionsGraph"></canvas>
            </section>
        </div>

        <div class="main_center"> 
            <div class="timerSection"> 
                <div id="sessionOptions" class="timerMode">
                    <button onclick="TimerController.setSessionConfig(25, 5)" class="timerButton">25/5</button>
                    <button onclick="TimerController.startRelaxMode()" id="relaxButton" class="relaxButton" style="display: none;">Relax</button>
                    <button onclick="TimerController.setSessionConfig(50, 10)" class="timerButton">50/10</button>
                </div>
                <div id="timer" class="timer">25:00</div>
                <div class="stopwatch">
                    <button onclick="TimerController.startStopwatch()" id="stopwatchButton" class="timerButton"><i class="fas fa-clock"></i></button>
                </div>
            </div>
            <section class="timerControl">
                <button onclick="TimerController.toggleTimer()" id="startButton" class="controlButton">▶</button>
                <button onclick="TimerController.resetTimer()" id="resetButton" class="controlButton"><i class="fas fa-undo-alt"></i></button>
            </section>
        </div>

        <section class="bottom">
            <div class="bottom_left">
                <h3>Today</h3>
                <section class="todayWork">
                    <div id="totalTime" class="todayTime">Total: 0 h 0 min</div>
                    <div id="sessionsCount" class="todaySession">Session: 0</div>
                </section>
            </div>
            <div class="bottom_center">
                <div class="pastSessionContainer"><button id="pastSessionsButton" onclick="SessionManager.showAllSessions()" class="pastSessionsButton">Previously</button></div>
                <div id="pastSessions" class="session-container"></div>
            </div>
            <div class="bottom_right">
                <div id="today"></div>
            </div>
        </section>
    </main>
    
    <footer>
        <p class="byAuthor">&copy; 2024 Ferreira R. Gaël. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
